<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <h1>HH 블로그</h1>
    </header>
    <div class="container">
        <div class="content login_inner">
            <form action="" id="user_login" name="user_login" method="POST">
                <input type="text" id="u_id" name="u_id" placeholder="아이디">
                <input type="password" id="u_pw" name="u_pw" placeholder="비밀번호">
                <div class="login_on_off">
                    <span>로그인 유지</span>
                    <input type="checkbox" id="checkbox" checked>
                    <label for="checkbox"><span></span></label>
                </div>
                <button type="button" id="login_button" name="login_button">로그인</button>
            </form>
        </div>
    </div>
</body>

</html>
