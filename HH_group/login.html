<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <h1>HH 블로그</h1>
    </header>
    <div class="container">
        <div class="content login_inner">
            <form action="" id="user_login" name="user_login" method="POST">
                <input type="text" id="u_id" name="u_id" placeholder="아이디">
                <input type="password" id="u_pw" name="u_pw" placeholder="비밀번호">
                <div class="login_on_off">
                    <span class="text">로그인 유지</span>
                    <input type="checkbox" id="checkbox" checked>
                    <label for="checkbox"><span></span></label>
                </div>
            </form>
            <div class="flex_cont mt_20 mb_20" >
                <a href="_blank">회원가입</a>
                <a href="_blank">아이디찾기/비밀번호찾기</a>
            </div>
            <button type="button" id="login_button_01" name="login_button_01">로그인</button>
            <button type="button" id="login_button_02" name="login_button_02">소셜미디어1</button>
            <button type="button" id="login_button_03" name="login_button_03">소셜미디어2</button>
            <button type="button" id="login_button_04" name="login_button_04">소셜미디어3</button>
        </div>
    </div>
</body>

</html>
