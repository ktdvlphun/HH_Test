<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HH-회원가입</title>
    <link rel="stylesheet" href="./css/reset.css">

<body>
    <section class="sign_page_wrap">
        <form action="" class="sign_page" method="POST" name="user_form" id="user_form">
            <fieldset>
                <legend>HH_회원가입</legend>
                <div class="input_">
                    <label for="uid">아이디</label>
                    <div class="flex_cont">
                        <div class="input_box" style="width: 70%;">
                            <input class="input_out" type="text" name="uid" id="uid" placeholder="아이디(5~11자)" title="아이디">
                        </div>
                        <button type="button" style="width: 20%;">중복확인</button>
                    </div>
                </div>
                <div class="input_">
                    <label for="u_nickname">닉네임</label>
                    <div class="flex_cont">
                        <div class="input_box" style="width: 70%;">
                            <input class="input_out" type="text" name="u_nickname" id="u_nickname" placeholder="닉네임" title="닉네임">
                        </div>
                        <button type="button" style="width: 20%;">중복확인</button>
                    </div>
                </div>
                <div class="input_">
                    <label for="upw">비밀번호</label>
                    <div class="flex_cont">
                        <div class="input_box">
                            <input class="input_out" type="password" name="upw" id="upw" placeholder="비밀번호(숫자, 영문, 특수문자조합 최소8자)" title="비밀번호">
                        </div>
                    </div>
                </div>
                <div class="input_">
                    <label for="reupw">비밀번호확인</label>
                    <div class="flex_cont">
                        <div class="input_box">
                            <input class="input_out" type="password" name="reupw" id="reupw" placeholder="비밀번호 확인" title="비밀번호 확인">
                        </div>
                    </div>
                </div>
                <div class="input_">
                    <label for="uname">이름</label>
                    <div class="flex_cont">
                        <div class="input_box">
                            <input class="input_out" type="text" name="uname" id="uname" placeholder="이름" title="이름">
                        </div>
                    </div>
                </div>
                <div class="input_">
                    <label for="utel">전화번호</label>
                    <div class="flex_cont">
                        <div class="input_box">
                            <input class="input_out" type="text" name="utel" id="utel" placeholder="전화번호 '-' 없이 입력하시오" title="전화번호">
                        </div>
                    </div>
                </div>
                <div class="input_">
                    <label for="uemail_id">이메일</label>
                    <div class="flex_cont" style="justify-content: space-between;">
                        <div class="input_box" style="margin-right: 15px;">
                            <input class="input_out" type="text" name="uemail_id_01" id="uemail_id_01" title="이메일_01">
                        </div>
                        <div class="input_box">
                            <input class="input_out" type="text" name="uemail_id_02" id="uemail_id_02" title="이메일_02">
                        </div>
                        <select class="s_button" name="uemail_sel" id="uemail_sel">
                            <option value="직접입력">직접입력</option>
                            <option value="@naver.com">네이버</option>
                            <option value="@daum.net">다음</option>
                            <option value="@gmail.com">지메일</option>
                        </select>
                    </div>
                </div>
                <button class="su_button" type="button">가입하기</button>
